<h2 mat-dialog-title>Booking Confirmation</h2>
<mat-dialog-content>
  <p>You have successfully booked:</p>
  <p>
    <strong>{{ data.showTitle }}</strong>
  </p>
  <p>Date: {{ data.showDate }}</p>
  <p>Time: {{ data.showTime }}</p>
  <p>Location: {{ data.showLocation }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
